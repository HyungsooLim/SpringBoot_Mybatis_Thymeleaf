<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/default :: head('Thymeleaf - memberLogin')">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- header -->
	<div th:replace="/fragments/default :: header"></div>
	<!-- jumbo -->
	<h1>Member Login Page</h1>
	<div class="container">
		<form id="frm" th:action="@{./login}" method="POST">
			<div class="form-group">
				<label for="username">ID</label> 
				<input type="text" class="form-control" id="username" aria-describedby="usernameHelp" name="username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			
			<input type="submit" id="btn" value="LOGIN" class="btn btn-primary">
			
		</form>
	</div>
	
	<!-- footer -->
	<div th:replace="/fragments/default :: footer"></div>
	
</body>
</html>
